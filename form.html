<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jornaleco - Assinatura</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="form-style.css">
    <link rel="shortcut icon" href="./images/newspaper.png">
    <!-- Inspiração: https://premium.canalmeio.com.br/assinatura/ -->
</head>
<body>
    <header>
        <div class="title">
            <div onclick="window.location='index.html'" style="cursor: pointer;"><img class="title-logo" src="./images/logo01.png" alt="logo Jornaleco"></div>
            <ul class="title-info">
                <li class="item">
                    <img class="image" src="./images/thermometer.png" alt="temperatura">
                    <div class="info">
                        <p>min: 8°C</p>
                        <p>max: 16°C</p>
                    </div>
                </li>
                <li class="item">
                    <img class="image" src="./images/money.png" alt="dólar">
                    <div class="info">
                        <p>Dol: R$ 5,22</p>
                        <p>Eur: R$ 5,15</p>
                    </div>
                </li>
            </ul>
        </div>
        <hr class="dash">    
    </header>
    
    <main class="main">
        <form class="form">
            <p class="parte">Parte 01 de 02</p>
            <h2 class="assinatura">Assinatura do Jornaleco</h2>
            <p class="preco">R$ 20,00</p>
            <p class="preencha">Preencha seus dados para prosseguir</p>

            <fieldset>
                <label class="label" for="nome-completo">Nome completo</label>
                <input class="input" type="text" id="nome-completo" placeholder="José Silva" required>

                <label class="label" for="numero-cpf">CPF</label>
                <input class="input" type="text" id="numero-cpf" placeholder="000.000.000-00" required>

                <label class="label" for="numero-telefone">Telefone</label>
                <input class="input" type="tel" id="numero-telefone" placeholder="(00) 00000-0000" required>

                <label class="label" for="endereco-email">E-mail</label>
                <input class="input" type="email" id="endereco-email" placeholder="seuemail@domínio.com" required>

                <label class="label" for="senha">Senha</label>
                <input class="input" type="password" id="senha" required>

                <label class="label" for="senha-confirmacao">Confirmar senha</label>
                <input class="input" type="password" id="senha-confirmacao" required>
            </fieldset>

            <fieldset>
                <label class="label"><input class="checkbox" type="checkbox" checked>Gostaria de receber nossas newsletter por e-mail?</label>
                <label class="label"><input class="checkbox" type="checkbox" checked>Gostaria de participar do nosso grupo de membros no Telegram?</label>                
            </fieldset>

            <fieldset>
                <button class="enviar" type="submit" onclick="window.location='payment.html'">Prosseguir</button>
            </fieldset>


        </form>   
    </main>

    <footer class="footer">


    </footer>
</body>
</html>
